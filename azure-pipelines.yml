# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build
  displayName: 'npm install and build'

- task: CopyPublishBuildArtifacts@1
  inputs:
    CopyRoot: '$(Agent.BuildDirectory)./dev'
    Contents: '.js'
    ArtifactName: 'angularbuil_dev'
    ArtifactType: 'FilePath'

- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build
  displayName: 'npm install and build'

- task: CopyPublishBuildArtifacts@2
  inputs:
    CopyRoot: '$(Agent.BuildDirectory)./prod'
    Contents: '.js'
    ArtifactName: 'angularbuil_prod'
    ArtifactType: 'FilePath'